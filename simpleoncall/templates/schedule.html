{% extends "layout.html" %}
{% load gravatar %}
{% load schedule %}
{% block content %}
<article id="schedule">
  <section>
    <h3> On-Call Now: <span class="on-call-now">{{ oncall.email }}</span> </h3>
  </section>
  <section>
    <h3>Current Schedule</h3>
    <a class="pure-button secondary-button" href="{% url 'edit-schedule' %}">
      Edit Schedule
    </a>
    {{ schedule|schedule_calendar|safe }}
  </section>
</article>
{% endblock %}
