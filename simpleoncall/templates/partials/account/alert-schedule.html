{% load form %}
{% load icons %}

<h3>Alert Schedule</h3>
{% include "partials/messages.html" %}
{% notification_setting_row 0 email 0 disabled %}
<form id="alert-settings-form" class="pure-form" action="{% url 'internal:account-alerts' %}" method="POST" data-ajax-response="alert-schedule">
  {% csrf_token %}
  {% for alert in alerts %}
  {{ alert|notification_setting_row|safe }}
  {% endfor %}
  <div id="add-alert-row">
    {% evil_icon ei-plus %}
  </div>
  <input class="alert-settings-submit" type="submit" value="Save" />
</form>
