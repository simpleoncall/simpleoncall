{% load form %}
{% load icons %}

<h3>Alert Schedule</h3>
{% alert_setting_row 0 email 0 disabled %}
<form class="pure-form" id="alert-settings-form">
  {% csrf_token %}
  {% for alert in alerts %}
  {{ alert|alert_setting_row|safe }}
  {% endfor %}
  <div id="add-alert-row">
    {% evil_icon ei-plus %}
  </div>
  <input class="alert-settings-submit" type="submit" value="Save" />
</form>
